# Application Name
spring.application.name=Orbit

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/satellite_tracker
spring.datasource.username=postgres
spring.datasource.password=stavan19avi
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Batch Processing
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Space-Track API Configuration
spacetrack.username=stavanchristian86014@gmail.com
spacetrack.password=Stavanprasad19*avi
spacetrack.base-url=https://www.space-track.org

# Space-Track Timeout Configuration
spacetrack.timeout.connect=30
spacetrack.timeout.read=60

# TLE Update Scheduler Configuration
tle.update.enabled=true
tle.update.cron=0 0 */6 * * *
tle.critical.update.enabled=false
tle.critical.update.cron=0 0 */2 * * *

# TLE Data Quality
tle.max-age-days=30

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Logging Configuration
logging.level.com.orbit=INFO
logging.level.com.orbit.service.SpaceTrackService=INFO
logging.level.com.orbit.service.ConjunctionAnalysisService=INFO
logging.level.com.orbit.service.ConjunctionScreeningService=INFO

# Conjunction Analysis Scheduler
conjunction.analysis.enabled=true
conjunction.analysis.cron=0 0 */6 * * *
conjunction.analysis.primary.norad.ids=25544
conjunction.cleanup.cron=0 0 2 * * SUN

# Conjunction Screening Parameters
conjunction.prediction.days=7
conjunction.time.step.seconds=30
conjunction.min.distance.km=50.0

# Filtering Thresholds
conjunction.filter.altitude.tolerance.km=150.0
conjunction.filter.inclination.tolerance.deg=30.0
conjunction.filter.raan.tolerance.deg=45.0
conjunction.filter.raan.enabled=true

# Refinement Parameters
conjunction.refinement.fine.step.seconds=1
conjunction.refinement.polish.step.seconds=0.1
conjunction.refinement.threshold.km=100.0
conjunction.refinement.window.seconds=120

# Performance Tuning
conjunction.screening.batch.size=100
conjunction.screening.log.interval=100